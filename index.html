<html lang="en" class="bg-black">

<head>
    <meta charset=" UTF-8">

    <title>claas.dev experimental</title>
    <meta namne="color-scheme" content="dark light">
    <link rel="stylesheet" href="/styles.css">

    <style>
        :root {
            --custom-easing: linear(0.5, 0.614 3.9%, 0.688 7.3%, 0.711, 0.727, 0.735 11.8% 13.2%, 0.729,
                    0.718 15.6%, 0.68 18%, 0.62 20.6%, 0.431 27.6%, 0.389, 0.366 32%, 0.36,
                    0.368 35.9%, 0.388 38.1%, 0.455 43.1%, 0.481 45.6%, 0.498 48.4%, 0.5,
                    0.499 51.2%, 0.493, 0.482 54.7%, 0.427 61.4%, 0.407, 0.395 67.1%, 0.379 72.5%,
                    0.366 75%, 0.339 77.9%, 0.261 83.9%, 0.248 85.6%, 0.244, 0.248, 0.258, 0.275,
                    0.301 92.6%, 0.373 95.6%, 0.498 99.9%);
        }

        @keyframes move {
            to {
                cx: 100;
            }
        }

        #circle {
            /* animation: move 2s infinite alternate; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation-name: move;
            animation-duration: 5s;
            animation-timing-function: var(--custom-easing);
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body class="h-screen w-screen">

    <canvas id="canvas" class="h-screen w-screen"></canvas>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full">

                <stop offset="55%" stop-color="transparent" />

        </defs>
